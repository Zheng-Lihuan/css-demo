<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13、线性渐变</title>
  <style>

    html,body {
      background-color: #ccc;
    }

    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .main {
      width: 1200px;
      margin: 30px auto;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;  
    }

    .liner {
      width: 200px;
      height: 200px;
      border: 1px solid #fff;
      background-image: linear-gradient(180deg,orange 100px,green 160px,red 200px);
    }

    

    

    
  </style>
</head>
<body>

  <div class="main">
    <div class="liner"></div>
  </div>
  
</body>
</html>
