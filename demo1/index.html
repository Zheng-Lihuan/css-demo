<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用borde-radius 和transform 实现头像放大缩小</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    img {
      display: block;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 30px auto;
      transition: all .2s;
      cursor:pointer;
    }

    img:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>

  <img src="./cat.jpg" alt="">

</body>

</html>
